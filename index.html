<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="sideBar" class="col-4 bg-light p-3">
                    <h2>Search For a City</h2>
                    <form id="search-form" class="mb-2">
                        <input id="searchInput" class="form-input w-100" type="text" placeholder="Insert City">
                        <button class="btn btn-info btn-block" id="searchButton" onclick="getGeoURL()">Search</button>
                    </form>
                    <hr class="solid">
                    <!-- Insert Past Searches below -->
                    <h3>Previous Searches</h3>
                </div>
                
                <div id="weatherContent" class="col-8 p-3">
                    <!-- Display weather data -->
                    <div id="currentWeather" class="border">
                        <h1 id="city">City</h1>
                        <h3 id="date">( / / )</h3>
                        <p id="temp">Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="UV">UV:</p>
                    </div>

                    <div id="fiveDayForecast" class="container">
                        <div class="row">
                            <h2>5-Day Forecast</h2>
                        </div>
                        <div id="fiveDayBoxes" class="row>">
                            <div id="day1" class="col-4 bg-primary">
                                <h3 id="date1"> / / </h3>
                                <p id="icon1"></p>
                                <p id="temp1">Temp:</p>
                                <p id="wind1">Wind: </p>
                                <p id="humidity1">Humidity: </p>
                            </div>
                            <div id="day2" class="col-4 bg-primary">
                                <h3 id="date2"> / / </h3>
                                <p id="icon2"></p>
                                <p id="temp2">Temp:</p>
                                <p id="wind2">Wind:</p>
                                <p id="humidity2">Humidity:</p>
                            </div>
                            <div id="day3" class="col-4 bg-primary">
                                <h3 id="date3"> / / </h3>
                                <p id="icon3"></p>
                                <p id="temp3">Temp:</p>
                                <p id="wind3">Wind:</p>
                                <p id="humidity3">Humidity:</p>
                            </div>
                            <div id="day4" class="col-4 bg-primary">
                                <h3 id="date4"> / / </h3>
                                <p id="icon4"></p>
                                <p id="temp4">Temp:</p>
                                <p id="wind4">Wind:</p>
                                <p id="humidity4">Humidity:</p>
                            </div>
                            <div id="day5" class="col-4 bg-primary">
                                <h3 id="date5"> / / </h3>
                                <p id="icon5"></p>
                                <p id="temp5">Temp:</p>
                                <p id="wind5">Wind:</p>
                                <p id="humidity5">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
