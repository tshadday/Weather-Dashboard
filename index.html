<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
            <div id="sideBar" class="col-12 col-md-3 bg-light p-3">
                <h2>Search For a City</h2>
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="Insert City">
                    <button class="btn btn-info btn-block">Search</button>
                </form>
                <!-- Insert Past Searches below -->
            </div>
            
            <div id="weatherContent" class="col-12 col-md-9 p-3">
                <!-- Display weather data -->
            </div>
        </div>
    </main>
</body>
</html>
